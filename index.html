<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Web Invoice</h1>

  <!-- Form Tambah Invoice -->
  <div class="card">
    <h2>Tambah Invoice</h2>
    <form id="formInvoice">
      <div class="form-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required>
      </div>
      <div class="form-group">
        <label for="namaProduk">Nama Produk</label>
        <input type="text" id="namaProduk" placeholder="Nama Produk" required>
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" placeholder="Jumlah" required>
      </div>
      <div class="form-group">
        <label for="harga">Harga</label>
        <input type="number" id="harga" placeholder="Harga" required>
      </div>
      <div class="form-group">
        <label for="pembeli">Pembeli</label>
        <select id="pembeli" required></select>
      </div>
      <button type="submit" class="btn">Tambah Invoice</button>
    </form>
  </div>

  <!-- Filter Invoice -->
  <div class="card">
    <h2>Cetak Invoice</h2>
    <div class="form-group">
      <label for="filterTanggal">Tanggal</label>
      <input type="date" id="filterTanggal" required>
    </div>
    <div class="form-group">
      <label for="filterPembeli">Pembeli</label>
      <select id="filterPembeli" required></select>
    </div>
    <button id="btnFilter" class="btn">Cetak Invoice</button>
    <div id="invoiceResult"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
